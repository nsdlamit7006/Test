<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (citymaster()) {
      <div>
        <h2 data-cy="citymasterDetailsHeading"><span jhiTranslate="testApp.citymaster.detail.title">Citymaster</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ citymaster()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="testApp.citymaster.name">Name</span></dt>
          <dd>
            <span>{{ citymaster()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="testApp.citymaster.cityCode">City Code</span></dt>
          <dd>
            <span>{{ citymaster()!.cityCode }}</span>
          </dd>
          <dt><span jhiTranslate="testApp.citymaster.status">Status</span></dt>
          <dd>
            <span>{{ citymaster()!.status }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/citymaster', citymaster()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
